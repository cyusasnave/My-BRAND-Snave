<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../Assets/favIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="../stylesheets/signIn.css" />
    <title>SIGN IN</title>
  </head>
  <body>
    <div class="back-blur">
      <div class="signIn-section">
        <div class="sign-form-container">
          <div class="signIn-head">
            <h1>Sign in</h1>
            <div class="view-all-article-container">
          <a href="../index.html" class="button-hover"
            ><span>Back &nbsp; &#10095;</span></a
          >
        </div>
          </div>
          <div class="validation-container" id="validationContainer"></div>
          <form id="mySignInForm">
            <p>
              <input type="text" id="signInName" class="signIn-input" placeholder="Name" />
            </p>
            <p>
              <input type="email" id="signInEmail" class="signIn-input" placeholder="Email" />
            </p>
            <p>
              <input
                type="password"
                id="SignInPassword"
                class="signIn-input"
                placeholder="Password"
              />
            </p>
            <p>
              <input
                type="password"
                id="signInConfirmPassword"
                class="signIn-input"
                placeholder="Confirm Password"
              />
            </p>
            <button type="submit" class="sign-submit-button">SIGN IN</button>
          </form>
          <button class="google-button">
            <img src="../Assets/icons8-google-48 (2).png" alt="" />
            Continue with Google
          </button>
          <p>Have an account? <a href="../HTML/logIn.html" class="link">LogIn</a></p>
        </div>
      </div>
      <script src="../Scripts/signIn.js"></script>
        </body>
    </div>
</html>
